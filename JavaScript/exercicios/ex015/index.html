<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0"> <!-- input:number | valor minimo = 1-->
            </p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="masc" checked> <!-- input:radio a bolinha de seleção | checked -> já deixa marcado, para não existir a possibilidade de não haver marcação-->
                <label for="masc">Masculino</label> <!-- for = "id"-->
                <input type="radio" name="radsex" id="fem"> <!-- os "name" devem possuir o mesmo valor -->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver os resultados!
        </div>
    </section>
    
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
</body>
</html>
