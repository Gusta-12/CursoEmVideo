<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20pt Arial;
            background-color: lightgreen;
            color: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> chama as funções/métodos disparando pelo HTML (PIOR) -->
    <div id="area"> <!-- disparando pelo JS-->
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // Disparando pelo JS (MELHOR)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'Red'
            a.style.color = 'white'
        }
        function entrar() {
            a.innerText = 'Entrou!'    
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'lightgreen'
            a.style.color = 'green'
        } 
    </script>
</body>
</html>
