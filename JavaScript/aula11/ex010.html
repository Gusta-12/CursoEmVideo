<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h <!-- input:number | o 'name' é mais útil para outras linguagens(como PHP)-->

    <input type="button" value="Verificar" onclick="calcular()"> <!-- Faz um botão | 'value' = txt dentro do botão-->

    <div id="res">
    </div>

    <script>
        
        
        function calcular() {
            // Pegando os objetos
            let txtv = document.querySelector('input#txtvel') 
            // let txtv = document.getElementById('txtvel')
            let res = document.querySelector('div#res') 

            // Pegando o valor dentro do obj | que é do tipo 'Number'
            let vel = Number(txtv.value) 

            // Escrevendo na tela
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade! <strong>MULTADO!</strong></p>`
            }
            
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }
    </script>
</body>
</html>
