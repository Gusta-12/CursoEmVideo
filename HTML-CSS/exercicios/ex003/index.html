<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="transparente.png" alt="Logo HTML5">
    <hr>
    <p>Imagem um uma sub-pasta:</p>
    <img src="img/ht5.jpeg" alt="Logo HTML5"> <!--Imagem baixada, e salva em uma pasta dentro da pasta-->
    <hr>
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://compresspng.com/images/compresspng/icon.png" alt=""> <!--Imagem salva sem baixar, apenas copiando o endereço de imagem (URL)-->
</body>
</html>
